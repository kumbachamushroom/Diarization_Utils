train_ds:
  manifest_filepath: /data/samsungSSD/NVIDIA/repos/NeMo/examples/speaker_recognition/myExps/datasets/combined/train_manifest.json
  sample_rate: 16000
  labels: null
  batch_size: 64
  shuffle: true
  time_length: 8
validation_ds:
  manifest_filepath: /data/samsungSSD/NVIDIA/repos/NeMo/examples/speaker_recognition/myExps/datasets/voxceleb/train/small_manifest.json
  sample_rate: 16000
  labels: null
  batch_size: 128
  shuffle: false
  time_length: 8
preprocessor:
  _target_: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
  params:
    normalize: per_feature
    window_size: 0.02
    sample_rate: 16000
    window_stride: 0.01
    window: hann
    features: 64
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    stft_conv: false
encoder:
  _target_: nemo.collections.asr.modules.ConvASREncoder
  params:
    feat_in: 64
    activation: relu
    conv_mask: true
    jasper:
    - filters: 512
      repeat: 1
      kernel:
      - 3
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.5
      residual: true
      separable: true
    - filters: 512
      repeat: 2
      kernel:
      - 7
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.5
      residual: true
      separable: true
    - filters: 512
      repeat: 2
      kernel:
      - 11
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.5
      residual: true
      separable: true
    - filters: 512
      repeat: 2
      kernel:
      - 15
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.5
      residual: true
      separable: true
    - filters: 1500
      repeat: 1
      kernel:
      - 1
      stride:
      - 1
      dilation:
      - 1
      dropout: 0.0
      residual: false
      separable: true
decoder:
  _target_: nemo.collections.asr.modules.SpeakerDecoder
  params:
    feat_in: 1500
    num_classes: 7205
    pool_mode: xvector
    emb_sizes: 512,512
    angular: true
loss:
  scale: 30
  margin: 0.2
optim:
  name: novograd
  lr: 0.006
  args:
    name: auto
    params:
      betas:
      - 0.95
      - 0.5
      weight_decay: 0.001
  sched:
    name: CosineAnnealing
    iters_per_batch: 1
    max_steps: null
    monitor: val_loss
    reduce_on_plateau: false
    args:
      name: auto
      params:
        warmup_steps: null
        warmup_ratio: 0.1
        min_lr: 0.0
        last_epoch: -1
target: nemo.collections.asr.models.label_models.EncDecSpeakerLabelModel
